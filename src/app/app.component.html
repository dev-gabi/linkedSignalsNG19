<nav>
  @for(album of $albums();track album){
  <button (click)="onAlbumClick(album)">{{album.title}}</button>

  }
  <button (click)="onClear()">Clear</button>
</nav>

@if($relatedPhotos()){
<ul>
  @for(photo of $relatedPhotos();track photo){
  <li><img [src]="photo.thumbnailUrl" [alt]="photo.title" /></li>
  }
</ul>
}
<div>

</div>
